<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../sass/login.css">
</head>

<body>
    <div class="header">
        <div class="top">
            <div class="login-top">
                <div class="login-box">
                    <a href="#"><img src="../img/4.png" alt=""></a>
                </div>
                <h3><em>登录</em></h3>
            </div>
        </div>
        <div class="put">
            <h4>已开通山姆网购账户，请登录</h4>
            <div class="put-1">
                <p><input type="text" placeholder="您的手机号" class="ipt username"></p>
                <p style="height: 38px">
                    <input type="password" placeholder="验证码" class="ipt password"
                        style="width: 290px;float: left;"><span class="s1"></span></p>
                <div class="put-2">
                    <input type="checkbox" class="c1"><label><a class="a1">《山姆会籍使用条款》</a>和<a
                            class="a1">《隐私政策》</a></label>
                </div>
                <input type="submit" name="submit" id="" value="登录" class="a2 btn">
                <a href="#" class="a3"></a>
            </div>
        </div>
    </div>
    <script src="../js/ajax.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
